<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
    <script src="./script.js" defer></script>
</head>
<body>

    <div id="img-Change">

        <div class="contain-Weather">

            <div class="current-CT myContainerBG">
                <h1 class="location">City, ST</h1>
                <p id="time">TI:ME:TI me</p>
            </div>

            <div class="current-CW myContainerBG">
                <h2 id="current">Currently:</h2>
                <p id="weather">Snow</p>
                <p id="temp">34°F</p>
                <p>Pressure:&nbsp;&nbsp;<span id="pressure"></span></p>
                <p>Humidity:&nbsp;&nbsp;<span id="humidity"></span></p>
            </div>            

            <div class="contain-Hourly myContainerBG">
                <h2 id="forecast">Six hour daily forecast:</h2>
                
                <div class="inline padding">
                    <h3 id="time-now">Now</h3>
                    <p>I</p>
    <!-- REMOVE <p>I</p> <img id="icon" src="" alt="weather icon" />-->
                    <p id="temp-c">33°F</p>
                </div>

                <div class="inline padding">
                    <h3 id="time-1">2pm</h3>
                    <p>I</p>
    <!-- REMOVE <p>I</p> ABOVE <img id="icon" src="" alt="weather icon" />-->
                    <p id="temp-1">89°F</p>
                </div>

                <div class="inline padding">
                    <h3 id="time-2">3pm</h3>
                    <p>I</p>
    <!-- REMOVE <p>I</p> <img id="icon" src="" alt="weather icon" />-->
                    <p id="temp-2">89°F</p>
                </div>

                <div class="inline padding">
                    <h3 id="time-3">4pm</h3>
                    <p>I</p>
    <!-- REMOVE <p>I</p> <img id="icon" src="" alt="weather icon" />-->
                    <p id="temp-3">89°F</p>
                </div>

                <div class="inline padding">
                    <h3 id="time-4">5pm</h3>
                    <p>I</p>
    <!-- REMOVE <p>I</p> <img id="icon" src="" alt="weather icon" />-->
                    <p id="temp-4">89°F</p>
                </div>

                <div class="inline padding">
                    <h3 id="time-5">6pm</h3>
                    <p>I</p>
    <!-- REMOVE <p>I</p> <img id="icon" src="" alt="weather icon" />-->
                    <p id="temp-5">89°F</p>
                </div>            
            </div>

            <div class="contain-Days myContainerBG">
                <div class="Tomorrow">
                    <h2 class="forecast">Tomorrow:</h2>
                    <p class="inline">I</p>
                    <p id="high-tomorrow"class="inline strong">78 -</p>
                    <p class="inline strong">High</p>
                    <p id="low-tomorrow" class="inline strong">47 -</p>
                    <p class="inline strong">Low</p>  
                </div>

                <div class="day-After-Tom">
                    <h2 class="forecast">Day after Tomorrow:&nbsp;</h2>
                    <p class="inline">I</p>
                    <p id="high-d-a-tomorrow" class="inline strong">72 -</p>
                    <p class="inline strong">High</p>
                    <p id="low-d-a-tomorrow" class="inline strong">43 -</p>
                    <p class="inline strong">Low</p>
                </div>
            </div>

        </div><!--Close contain-Weather-->

<!--Though located on top, this has to be down here, to be on top of everything else.  could fix it with zindex-->
        <section id="Selection" data-visible="false" aria-expanded="false">
            <form id="user-Selected" class="selected">
                <label id="city" for="CitySelection">Add a City&nbsp;</label>
                <input id="city-Input" type="text" autocomplete="on" required>
                <input id="city-btn" type="submit">
              </form>
<!--City list to be created and appended by javascript-->
<!--Button to erase local storage-->
              <button id="clear">Clear City/Cities</button>
        </section>

<!--Button opens city add section-->        
        <button  id="myButton-OpenClose" aria-controls="Selection" data-turn="false" aria-expanded="false">
            <span id="screenRead">Menu</span>
        </button>

    </div><!--Close img-Change-->

</body>
</html>
