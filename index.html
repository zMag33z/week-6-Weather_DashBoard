<!DOCTYPE html>
<html lang="en">

    <title>Document</title>

<body>

<div class="container">

        <div id="imgChange">
            <div class="cityCurrent">
                <h3 class="location">testing</h3>

            </div>

            <div class="hourly">
                <div class="inline">
                    <p class="strong">Current</p>
                    <p>I</p>
        <!-- REMOVE <p>I</p> <img id="icon" src="" alt="" />-->

                </div>

                <div class="inline">

        <!-- REMOVE <p>I</p> ABOVE <img id="icon" src="" alt="" />-->

        <!-- REMOVE <p>I</p> <img id="icon" src="" alt="" />-->

                <div class="inline">

            </div>
        </div>

        <!--DONT FORGET display tomorrow and day after tomorrow here.-->

</div>
